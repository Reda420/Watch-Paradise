<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Watch</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
    <div id="con header">
        <div>

            <p style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;  " >Save 25% on our products using code: OFF25</p>
        </header>
        </div>

    <div>
        <nav>

    </div>

    <div>
        <main>
            <img src="1231&.PNG" alt="" height="745px">

                    <th class="header__item"><a id="ID" class="filter__link filter__link--number" href="#"># ID</a></th>

                    <th class="header__item"><a id="FOUR" class="filter__link" href="#">Provider</a></th>

                </tbody>
            </table>

    </div>


    <script src="JavaScript.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
